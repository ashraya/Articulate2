<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/client/js/screen.js"></script>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel = "stylesheet" href="/client/css/screen.css">
</head>
<body onpageshow="checkAuthentication()">
<div id="topnav" class="topnav">
    <div class="logo">
        <img src="/client/img/expressLogo.jpg" alt="Express Logo">
    </div>
    <a id="topnavHome" href="/client/Screen/home.html">Home</a>
    <a id="topnavGame" href="/client/Screen/board.html?gameLevel=original">Game</a>
    <a class="active" id="topnavAdmin"  href="/client/Admin/admin.html">Admin</a>
    <a id="topnavHelp"  href="/client/Screen/help.html">Help</a>
</div>
<div class="xRow">
    <div class="column mainColumn" >
        <h2>Change Password</h2>
        <section>
            <form action="/admin/setAdminPass" method="POST" enctype="multipart/form-data" onsubmit="return frmSubmit(event, passwordChangeWrapper)">
                <label for="curPass">Current Password</label>
                <input id="curPass" name="curPass" type="password">
                <label for="newPass1">New Password</label>
                <input id="newPass1" name="newPass1" type="password">
                <label for="newPass2">Confirm New Password</label>
                <input id="newPass2" name="newPass2" type="password">
                <input type="submit">
            </form>
        </section>
    </div>
    <div class="column sideColumn">
        <h1>Help</h1>
        <section class="sideSection">
            <a href="">Rules for Original Version</a>
        </section>
        <section class="sideSection">
            <a href="">Rules for Kids Version</a>
        </section>
    </div>
</div>

</body>
</html>
